<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPL - Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a2642 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .leaderboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: rgba(26, 188, 254, 0.2);
      border: 2px solid rgba(26, 188, 254, 0.3);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(26, 188, 254, 0.3);
      transform: translateY(-2px);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header h1 {
      font-size: 56px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      color: #8BA3C7;
    }

    /* Filters */
    .leaderboard-filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 12px 24px;
      background: rgba(26, 188, 254, 0.1);
      border: 2px solid rgba(26, 188, 254, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover {
      background: rgba(26, 188, 254, 0.2);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #1ABCFE 0%, #00D4A1 100%);
      border-color: #00D4A1;
    }

    /* Podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 50px;
      padding: 0 20px;
    }

    .podium-position {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .podium-1 { animation-delay: 0.2s; }
    .podium-2 { animation-delay: 0.1s; }
    .podium-3 { animation-delay: 0.3s; }

    .player-card {
      background: rgba(15, 31, 61, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(26, 188, 254, 0.3);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      width: 200px;
      position: relative;
      transition: all 0.3s;
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(26, 188, 254, 0.3);
    }

    .player-card.winner {
      border-color: #FFD700;
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
    }

    .crown {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    .player-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgba(26, 188, 254, 0.3);
      margin-bottom: 12px;
      object-fit: cover;
      background: linear-gradient(135deg, #1ABCFE 0%, #00D4A1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 12px;
    }

    .player-card.winner .player-avatar {
      border-color: #FFD700;
    }

    .player-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .player-stats {
      font-size: 14px;
      color: #8BA3C7;
    }

    .podium-rank {
      margin-top: 16px;
      width: 180px;
      padding: 40px 0;
      background: rgba(26, 188, 254, 0.2);
      border: 2px solid rgba(26, 188, 254, 0.3);
      border-radius: 12px 12px 0 0;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }

    .podium-rank.gold {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      height: 120px;
      padding-top: 60px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
    }

    .podium-rank.silver {
      background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
      height: 100px;
      padding-top: 40px;
    }

    .podium-rank.bronze {
      background: linear-gradient(135deg, #CD7F32 0%, #B87333 100%);
      height: 80px;
      padding-top: 20px;
    }

    /* Leaderboard Table */
    .leaderboard-table {
      background: rgba(15, 31, 61, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(26, 188, 254, 0.2);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      padding: 16px;
      text-align: left;
      border-bottom: 2px solid rgba(26, 188, 254, 0.2);
      color: #8BA3C7;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tbody tr {
      border-bottom: 1px solid rgba(26, 188, 254, 0.1);
      transition: all 0.3s;
    }

    tbody tr:hover {
      background: rgba(26, 188, 254, 0.1);
    }

    tbody td {
      padding: 20px 16px;
      font-size: 16px;
    }

    .player-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .mini-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(26, 188, 254, 0.3);
      object-fit: cover;
      background: linear-gradient(135deg, #1ABCFE 0%, #00D4A1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .rank-cell {
      font-weight: bold;
      color: #1ABCFE;
    }

    /* Your Rank */
    .your-rank {
      background: rgba(15, 31, 61, 0.6);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(26, 188, 254, 0.3);
      border-radius: 24px;
      padding: 30px;
      text-align: center;
    }

    .your-rank h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .rank-card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      background: rgba(26, 188, 254, 0.1);
      border-radius: 16px;
      padding: 30px;
    }

    .rank-number {
      font-size: 72px;
      font-weight: bold;
      background: linear-gradient(135deg, #1ABCFE 0%, #00D4A1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .rank-info {
      text-align: left;
    }

    .rank-info p {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .rank-tip {
      color: #8BA3C7;
      font-size: 14px !important;
    }

    @media (max-width: 768px) {
      .podium {
        flex-direction: column;
        align-items: center;
      }

      .podium-rank {
        width: 100%;
        max-width: 300px;
      }

      .player-card {
        width: 100%;
        max-width: 300px;
      }

      /* Make table scrollable on mobile */
      .leaderboard-table {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      table {
        font-size: 12px;
        min-width: 600px; /* Ensures table doesn't squish too much */
      }

      thead th, tbody td {
        padding: 10px 6px;
        font-size: 12px;
      }
      
      /* Hide less important columns on very small screens */
      @media (max-width: 480px) {
        thead th:nth-child(3),
        tbody td:nth-child(3),
        thead th:nth-child(6),
        tbody td:nth-child(6) {
          display: none; /* Hide Matches and Score columns on tiny screens */
        }
        
        table {
          min-width: 400px;
        }
      }

      .rank-card {
        flex-direction: column;
      }

      .rank-info {
        text-align: center;
      }
      
      /* Fix "Your Ranking" section on mobile */
      .your-rank {
        margin-top: 30px;
        padding: 20px;
      }
      
      .rank-number {
        font-size: 56px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">‚Üê Back to Home</a>

  <div class="leaderboard-container">
    <div class="header">
      <h1>üèÜ Leaderboard üèÜ</h1>
      <p class="subtitle">Top Players in CPL</p>
    </div>

    <!-- Filters -->
    <div class="leaderboard-filters">
      <button class="filter-btn active" onclick="filterLeaderboard('all')">All Time</button>
      <button class="filter-btn" onclick="filterLeaderboard('month')">This Month</button>
      <button class="filter-btn" onclick="filterLeaderboard('week')">This Week</button>
    </div>

    <!-- Top 3 Podium -->
    <div class="podium" id="podium">
      <!-- Will be populated by JavaScript -->
    </div>

    <!-- Leaderboard Table (Ranks 4-10) -->
    <div class="leaderboard-table">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Win Rate</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Rows 4-10 will be populated -->
        </tbody>
      </table>
    </div>

    <!-- Your Rank -->
    <div class="your-rank" id="yourRank">
      <h3>Your Ranking</h3>
      <div class="rank-card">
        <div class="rank-number" id="yourRankNumber">#--</div>
        <div class="rank-info">
          <p id="yourRankText">Loading...</p>
          <p class="rank-tip" id="yourRankTip"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Leaderboard data (fetch from API)
    let leaderboardData = [];

    window.addEventListener('load', async () => {
      await fetchLeaderboard('all');
      displayLeaderboard();
      displayUserRank();
    });

    async function fetchLeaderboard(filter) {
      try {
        const response = await fetch(`/api/leaderboard?filter=${filter}`);
        if (response.ok) {
          const data = await response.json();
          leaderboardData = data.leaderboard.map((user, index) => ({
            rank: index + 1,
            name: user.displayName,
            avatar: user.settings?.avatar || user.photoURL || 'üèè',
            matches: user.stats.matchesPlayed,
            wins: user.stats.matchesWon,
            winRate: Math.round(user.stats.winRate),
            score: user.stats.rank
          }));
        } else {
          // No data available
          leaderboardData = [];
        }
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        leaderboardData = [];
      }
    }

    async function filterLeaderboard(filter) {
      currentFilter = filter;
      
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      await fetchLeaderboard(filter);
      displayLeaderboard();
    }

    function displayLeaderboard() {
      displayPodium();
      displayTable();
    }

    function displayPodium() {
      const podium = document.getElementById('podium');
      podium.innerHTML = '';
      
      if (leaderboardData.length === 0) {
        podium.innerHTML = '<p style="text-align: center; color: #8BA3C7; width: 100%;">No players on leaderboard yet. Be the first!</p>';
        return;
      }
      
      // Position 2 (Silver)
      if (leaderboardData[1]) {
        const pos2 = createPodiumPosition(leaderboardData[1], 2, 'silver');
        podium.appendChild(pos2);
      }
      
      // Position 1 (Gold)
      if (leaderboardData[0]) {
        const pos1 = createPodiumPosition(leaderboardData[0], 1, 'gold');
        podium.appendChild(pos1);
      }
      
      // Position 3 (Bronze)
      if (leaderboardData[2]) {
        const pos3 = createPodiumPosition(leaderboardData[2], 3, 'bronze');
        podium.appendChild(pos3);
      }
    }

    function createPodiumPosition(player, rank, medal) {
      const div = document.createElement('div');
      div.className = `podium-position podium-${rank}`;
      
      div.innerHTML = `
        <div class="player-card ${rank === 1 ? 'winner' : ''}">
          ${rank === 1 ? '<div class="crown">üëë</div>' : ''}
          <div class="player-avatar">${player.avatar}</div>
          <div class="player-name">${player.name}</div>
          <div class="player-stats">${player.wins} Wins ‚Ä¢ ${player.winRate}%</div>
        </div>
        <div class="podium-rank ${medal}">${rank}</div>
      `;
      
      return div;
    }

    function displayTable() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '';
      
      if (leaderboardData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #8BA3C7;">No players yet. Start playing to appear on the leaderboard!</td></tr>';
        return;
      }
      
      // Display ranks 4-10
      for (let i = 3; i < Math.min(leaderboardData.length, 10); i++) {
        const player = leaderboardData[i];
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td class="rank-cell">${player.rank}</td>
          <td>
            <div class="player-cell">
              <div class="mini-avatar">${player.avatar}</div>
              <span>${player.name}</span>
            </div>
          </td>
          <td>${player.matches}</td>
          <td>${player.wins}</td>
          <td>${player.winRate}%</td>
          <td>${player.score}</td>
        `;
        
        tbody.appendChild(row);
      }
    }

    function displayUserRank() {
      // Get user's rank (from localStorage or API)
      const userRank = 42; // Demo value
      const topPlayers = leaderboardData.length;
      
      document.getElementById('yourRankNumber').textContent = `#${userRank}`;
      
      if (userRank <= topPlayers) {
        document.getElementById('yourRankText').textContent = `You're in the top ${topPlayers}! üéâ`;
        document.getElementById('yourRankTip').textContent = `Keep playing to maintain your position!`;
      } else {
        const percentile = Math.round((1 - userRank / 1000) * 100);
        document.getElementById('yourRankText').textContent = `You're in the top ${percentile}%!`;
        
        const winsNeeded = Math.ceil((leaderboardData[topPlayers - 1].wins - userRank) / 2);
        document.getElementById('yourRankTip').textContent = `Win ${winsNeeded} more matches to reach top 10!`;
      }
    }

    // Calculate rank score (used for sorting)
    function calculateRankScore(player) {
      const winRate = player.wins / player.matches;
      const avgScore = player.score / player.matches;
      
      // Ranking algorithm:
      // Win rate (40%) + Total matches (20%) + Average score (40%)
      return (winRate * 400) + (player.matches * 2) + (avgScore * 4);
    }
  </script>
</body>
</html>
